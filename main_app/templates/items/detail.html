{% extends 'base.html' %} {% block content %}
<h1>{{item.name}} Details</h1>
<div class="card">
    <div class="card-content">
        <span class="card-title">{{item.name}}</span>
        <p>Price: {{item.price}}</p>
        <p>Qty: {{item.qty}}</p>
    </div>
    <div class="card-action">
        <a href="/">Edit</a>
        <a href="/">Delete</a>
    </div>
</div>
{% endblock %}
