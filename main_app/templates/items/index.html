{%extends 'base.html'%} {%block content%}
<h1>Items</h1>
{%for item in items%}
<div class="card">
    <a href="/">
        <div class="card-content">
            <span class="card-title">{{item.name}}</span>
            <p>Price: ${{item.price}}</p>
            <p>Qty: #{{item.qty}}</p>
        </div>
    </a>
</div>
{%endfor%} {%endblock%}
